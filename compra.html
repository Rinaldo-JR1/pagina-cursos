<!DOCTYPE html>
<html lang="en">

<head>
    <title>P.you</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/comprar.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/x-icon">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light " style="background: #2C064A;">
        <div class="container-fluid">
            <a class="navbar-brand fs-2" href="./index.html"><img src="./Images/logo.png" width="140px"
                    class="d-inline-block align-text-top "></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link fs-4 text-white" href="./index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form>
        <section class="cartao">
            <div class="row">
                <h3>Area do cartão</h3>
                <div class="col-sm-3">
                    <p>Numero do cartão: </p>
                    <input type="text" id="nCartao" maxlength="16" class="form-control" required>
                </div>
                <div class="col-sm-1">
                    <p>CVV</p>
                    <input type="text" id="CVV" maxlength="3" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <p>Data de vencimento</p>
                    <input type="date" id="CVV" class="form-control" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <p>Parcelas</p>
                    <select class="form-select" aria-label="Default select example">
                        <option selected style="display: none;">Selecione a quantidade de parcelas</option>
                        <option value="1">1X - 899,90</option>
                        <option value="2">2x - 449,95</option>
                        <option value="3">3x - 299,96</option>
                        <option value="4">4x - 224,97</option>
                        <option value="5">5x - 179,98</option>
                        <option value="6">6x - 149,98</option>
                        <option value="7">7x - 149,98</option>
                    </select>
                </div>
            </div>
        </section>
        <section class="pessoal mt-4">
            <div class="row">

                <h3>Dados pessoais</h3>
                <div class="col-sm-4">
                    <p>Digite o seu nome: </p>
                    <input type="text" id="nome" class="form-control" required>
                </div>
                <div class="col-sm-4">
                    <p>Digite a senha da plataforma: </p>
                    <input type="text" id="senha" class="form-control" required>
                </div>
                <div class="col-sm-5">
                    <p>Digite o seu e-mail</p>
                    <input type="text" id="email" class="form-control" required>
                </div>
            </div>
        </section>

        <button id="btnFinalizar">Finalizar</button>
    </form>
</body>
<script src="./script/script.js"></script>

</html>
